<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable with js</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">

        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" id="in" max="45" value="10" data-sizing="px">
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" id="in" max="25" value="10" data-sizing="px">

        <label for="base">Base color</label>
        <input type="color" name="base" id="in">
    </div>
    <img src="https://images.unsplash.com/photo-1655992823003-189312c169ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
        alt="">




</body>
<script>
    const inputs = document.querySelectorAll('.controls input')
    function handle() {
        const pixel = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + pixel)
    }
    inputs.forEach(input => input.addEventListener('input', handle))
    inputs.forEach(input => input.addEventListener('mousemove', handle));
</script>


</html>
