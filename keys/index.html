<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=" X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial
    -scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

<body>
    <div class="keys">
        <div data-key="65" class="key playing">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key playing"" >
            <kbd>S</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="90" class="key playing"">
            <kbd>D</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="68" class="key playing"">
            <kbd>F</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="54" class="key playing"">
            <kbd>G</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="23" class="key playing"">
            <kbd>H</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="45" class="key playing"">
            <kbd>I</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="74" class="key playing"">
            <kbd>J</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="71" class="key playing"">
            <kbd>K</kbd>
            <span class=" sound">clap</span>
        </div>
        <div data-key="55" class="key playing"">
            <kbd>L</kbd>
            <span class=" sound">clap</span>
        </div>
    </div>
    <audio data-key="65" src="sound/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wavs"></audio>
    <audio data-key=" 54" src="sounds/openhat.wav"></audio>
    <audio data-key="23" src="sounds/boom.wav"></audio>
    <audio data-key="45" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="71" src="sounds/tom.wav"></audio>
    <audio data-key="55" src="sounds/tink.wav"></audio>

    <script>
        window.addEventListener('keydown', function (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            // console.log(key);
            key.classList.add('playing');
            key.classList.remove('playing');
            key.classList.toggle('playing');


        });
    </script>
</body>

</html>
